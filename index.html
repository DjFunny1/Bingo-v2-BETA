    BOTON PARA ANOTAR A JUGADORES
        * El boton permite anotar a los jugadores que van a participar en el juego.
        * La lista de jugadores se guarda mientras se ejecuta el juego, al finalizar se eliminan
        los jugadores anotados o si se reinicia el juego.

    CAPTURA DE PANTALLA
        * Permite tomar una captura de pantalla del juego, para compartirlo con los jugadores.

    BOTONES PARA GENERAR 30 CARTONES CON NUMEROS ALEATORIOS
        * Los Cartones generados muestran los numeros aleatorios que al ir saliendo

        pero no puede modificarlo, y tampoco se tacharan los numeros. 

    BOTON PARA ELIMINAR TODOS LOS CARTONES
        * El boton permite eliminar todos los cartones generados, para iniciar un nuevo juego.

    BOTON PARA ELIMINAR 1 SOLO CARTON
        * El boton permite eliminar un solo carton, segun la id del carton, dejando activos
        los demas cartones.

    BOTON PARA ACTIVAR VOZ EN EL JUEGO
        * El boton permite activar la voz en el juego, para que el numero salga en voz alta.
        * Tiene la opcion de poner el volumen al 100% o al 50% segun la preferencia del usuario.
